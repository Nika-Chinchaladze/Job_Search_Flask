{% extends "base.html" %}
{% block content %}

<div class="text-center">
    <!-- IF AUTHENTICATION FAILED-->
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for message in messages: %}
              <p class="text-center fw-bold" style="color: red; margin: 50px 0 0;">
                  {{ message }}
              </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>

<!-- ABOUT SECTION -->
<div class="container-fluid">
    <div class="loginDiv d-flex flex-column justify-content-center align-items-center">
        <h2>Welcome</h2>
        <i class="bi bi-emoji-heart-eyes-fill myHeart"></i>
        <form method="post" enctype="multipart/form-data" action="#" class="d-flex flex-column justify-content-center align-items-center loginForm">
            <input type="text" id="user_name" name="user_name" value="" placeholder="Enter UserName..">
            <input type="email" id="user_email" name="user_email" value="" placeholder="Enter Email..">
            <input type="password" id="loginPassword" name="loginPassword" value="" placeholder="Enter Password...">
            <select name="user_type" id="user_type">
                <option value="seeker">Job Seeker</option>
                <option value="provider">Job Provider</option>
            </select>
            <input type="file" id="user_img" name="user_img" accept="image/png, image/jpeg">
            <input id="loginButton" type="submit" value="Register">
        </form>
        <button class="watchRegisterButton"><i class="bi bi-eye-slash-fill"></i></button>
    </div>
</div>

{% endblock %}
