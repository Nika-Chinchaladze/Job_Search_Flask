<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Dream Job</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
</head>
  <body>

    <!-- NAVIGATION BAR SECTION -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Find Dream Job</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto d-flex align-items-center">
                {% if logged_in %}
                    <a href="{{ url_for('personal_page') }}" style="display: block; text-decoration: none;">
                        <div id="accountImage" style="background-image: url('{{ url_for('static', filename='files/%s'|format(present_user.user_image)) }}');"></div>
                    </a>
                    <a class="nav-link" href="{{ url_for('logout_page') }}">Sign Out</a>
                {% else %}
                    <a class="nav-link active" aria-current="page" href="{{ url_for('register_page') }}">Become Member</a>
                    <a class="nav-link" href="{{ url_for('login_page') }}">Sign In</a>
                {% endif %}
            </div>
          </div>
        </div>
    </nav>

    <!-- AVAILABLE FEATURES SECTION -->
    <div class="container-fluid">
        <div class="featureDiv d-flex justify-content-around align-items-center">
            <a href="{{ url_for('home_page') }}">Available Jobs</a>
            {% if logged_in %}
                <a href="{{ url_for('add_page') }}">Add</a>
            {% endif %}
            <a href="{{ url_for('ask_page') }}">Q&A Section</a>
            <a href="{{ url_for('about_page') }}">About Us</a>
            <a href="{{ url_for('contact_page') }}">Contact</a>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <!-- CREATOR SECTION -->
    <p class="text-center">Created By Nika Chinchaladze</p>

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
